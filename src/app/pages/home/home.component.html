

<main>
    <section >
        <div class="bg bannerBg" >
            <span class="overlay" style="background-color: rgba(0, 0, 0, 0.1);" ></span>
            <app-slide-show [sliderSlides]="slideAssets" [sliderNavigation]="false" [sliderPagination]="false"
            animStyle="parallax"></app-slide-show>
        </div>
        <div class="container" >
            <div class="row minFit align-items-center" >
                <div class="col-sm-12 text-center" >
                    <h1 class="display-1 text-light headline" >
                       CREATIVITY<br>FOR<br><strong>INFLUENCE</strong>
                    </h1>
                </div>
            </div>
        </div>
    </section>
    <section class="bg-secondary" >
        <div class="container-fluid py-2 " >
            <div class="row" >
                <div class="col-sm-12" >
                    <app-clients></app-clients>
                </div>
            </div>
        </div>
    </section>
    <section class="outcomes_section" >
        <div class="container container_space" >
            <div class="row justify-content-center " >
                <div class="col-sm-12 mb-4 mb-lg-5" >
                   <h3 class="heading" >
                    <span class="d-inline-block colUpAnim" >Our focus is on the</span> <br><span class="d-inline-block colDownAnim" >outcomes that</span>
                   </h3>
                </div>
                <div class="col-sm-12" >
                    <div class="row" >
                        <div class="col-sm-12 col-md-12 col-lg-6 text-center mb-4 mb-lg-0" >
                            <div class="title" >
                                <p class="colLeftAnim" >
                        We help build<br>
                        brands by<br>
                        bringing together<br>
                        specialist creative<br>
                        disciplines for<br>
                        this purpose.
                                </p>
                                <p class="colLeftAnim" >
                                    <button class="btn btn-outline-primary text-uppercase" >More</button>
                                </p>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6 text-end " >
                            <h3 class="keyword clip-text magnifying customAnim" >
                                brands<br>seek.
                               </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="z-0" >
        <app-parallax-keyword></app-parallax-keyword>
    </section>

    <section>
        <div class="bg-dark stickySelectedWork" >
            <div class="container py-4 " >
                <div class="row justify-content-between align-items-center" >
                    <div class="col-sm-12 text-center col-md-auto" >
                        <h2 class="fs-3 mb-0 mt-1 fw-semibold text-uppercase text-white " >Selected Works</h2>
                    </div>
                    <div class="col-sm-12 text-center col-md-auto" >
                        <a href="" class="btn btn-link text-white link" >View More <i class="pi pi-arrow-up-right ms-1" ></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container container_space " >
           
            <div class="row" >
                <div class="col-sm-12" >
                    <div class="parallax_box_rows" >
                        <div class="row align-items-end g-0" >
                            <div class="col col-10 col-md-6" >
                                <div class="ratio ratio-1x1 bg-secondary overflow-hidden " >
                                    <img src="images/projects/skechers.jpg" alt="" class="cover colLeftAnim " > 
                                </div>
                            </div>
                            <div class="col col-2 col-md-6" >
                                <div class="p-3 colDownAnim" >
                                    <h3 class="sm-vert-text fw-normal mb-0 " >SKECHERS</h3>
                                </div>
                            </div>
                         </div>
                         <div class="row align-items-end g-0" >
                            <div class="col col-10 col-md-6" >
                                <div class="ratio ratio-1x1 bg-secondary overflow-hidden " >
                                    <img src="images/projects/kaveri.jpg" alt="" class="cover colRightAnim" >
                                </div>
                            </div>
                            <div class="col col-2 col-md-6" >
                                <div class="p-3 colDownAnim" >
                                    <h3 class="sm-vert-text fw-normal mb-0 " >KAVERI</h3>
                                </div>
                            </div>
                         </div> 
                         <div class="row align-items-end g-0" >
                            <div class="col col-10 col-md-6" >
                                <div class="ratio ratio-1x1 bg-secondary overflow-hidden " >
                                    <img src="images/projects/essence.jpg" alt="" class="cover colLeftAnim" >
                                </div>
                            </div>
                            <div class="col col-2 col-md-6" >
                                <div class="p-3 colDownAnim" >
                                    <h3 class="sm-vert-text fw-normal mb-0 " >ESSENCE</h3>
                                </div>
                            </div>
                         </div> 
                         <div class="row align-items-end g-0" >
                            <div class="col col-10 col-md-6" >
                                <div class="ratio ratio-1x1 bg-secondary overflow-hidden " >
                                    <img src="images/projects/zoi.jpg" alt="" class="cover colRightAnim" >
                                </div>
                            </div>
                            <div class="col col-2 col-md-6" >
                                <div class="p-3 colDownAnim" >
                                    <h3 class="sm-vert-text fw-normal mb-0 " >ZOI</h3>
                                </div>
                            </div>
                         </div> 
                    </div>
                
                </div>
            </div>
        </div>
    </section>
</main>
<app-cursor></app-cursor>
