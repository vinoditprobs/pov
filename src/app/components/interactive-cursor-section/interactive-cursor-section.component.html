<div class="interactiveAria" (mousemove)="onMouseMove($event)">
    <div *ngFor="let item of items" 
         [style.top.px]="item.top" [style.left.px]="item.left" 
         class="floating-item" [ngClass]="item.type">
      <img *ngIf="item.type === 'image'" [src]="item.src" alt="Random Image">
      <span *ngIf="item.type === 'text'">{{ item.text }}</span>
    </div>
  </div>
  
   <!-- [ngClass]="i % 2 === 0 ? item.type+' '+'reverse' : item.type" -->
