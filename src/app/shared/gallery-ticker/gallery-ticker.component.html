<div class="swiper galleryTiker">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let thum of gallery" >
        <div class="ratio ratio-1x1 overflow-hidden bg-secondary " >
          <img src="{{thum.img}}" alt="{{thum.title}}" class="cover"  >
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
