<svg width="160" height="90" viewBox="0 0 16 9" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Mask -->
  <defs>
    <mask id="octMaskSmall">
      <rect width="16" height="9" fill="white" />
      <!-- Octagon cut-out -->
      <polygon points="7,2 9,2 10.5,3.5 10.5,5.5 9,7 7,7 5.5,5.5 5.5,3.5" fill="black" />
    </mask>
  </defs>

  <!-- Apply the mask to the black rectangle -->
  <rect width="16" height="9" fill="black" mask="url(#octMaskSmall)" />
</svg>
