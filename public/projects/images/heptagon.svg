<svg width="160" height="90" viewBox="0 0 16 9" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Mask -->
  <defs>
    <mask id="heptMask">
      <rect width="16" height="9" fill="white" />
      <!-- Heptagon cut-out -->
      <polygon points="8,1.5 10.3,2.5 11.3,4.5 10.3,6.5 8,7.5 5.7,6.5 4.7,4.5 5.7,2.5" fill="black" />
    </mask>
  </defs>

  <!-- Apply the mask to the black rectangle -->
  <rect width="16" height="9" fill="black" mask="url(#heptMask)" />
</svg>
